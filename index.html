<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
      <link href="css/styles.css" rel="stylesheet" type="text/css">
      <script src="js/jquery-3.5.1.js"></script>
      <script src="js/scripts.js"></script>
      <title>Pig Dice</title>
    </head>
    <body>
      <div class="container">
        <div class="jumbotron">
          <h1>Pig Dice</h1>
        </div>
        <div id="top">
          <p>The Roll Score is: <span id="roll-score" class="roll-score-display"></span></p>
        </div>
        <div id="player-one" class="well col-md-6">
          <p>Player One round score: <span id="p1-round-score" class="p1-round-display"></span></p>
          <p>Player One total score: <span id="p1-total-score"></span></p>
          <button class="btn p1-btn play-btn" id="p1-roll">Roll</button>
          <button class="btn p1-btn play-btn" id="p1-pass">Pass</button>
        </div>
        <div id="player-two" class="well col-md-6">
          <p>Player Two round score: <span id="p2-round-score" class="p2-round-display"></span></p>
          <p>Player Two total score: <span id="p2-total-score"></span></p>
          <button class="btn p2-btn play-btn" id="p2-roll">Roll</button>
          <button class="btn p2-btn play-btn" id="p2-pass">Pass</button>
        </div>
        <div id="winnerDisplay">
          <p id="winner"></p>
          <button id="reset" class="btn">New Game!</button>
        </div>
      </div>
      <audio id="sound1" src="snd/dice_roll_sound_01.wav" preload="auto"></audio>
    </body>
  </html>
